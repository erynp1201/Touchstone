<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - ABC Fitness Studio</title>

    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            color: #00231C; /* Detritus Green */
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        header {
            background-color: #FFFCEE; /* Ivory */
            color: #00231C;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #AE232D;
        }

        header img {
            width: 140px;
        }

        nav a {
            color: #00231C;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: #AE232D;
        }

        h2 {
            font-family: Arial, sans-serif;
            color: #00231C;
            text-align: center;
        }

        .cart-button {
            display: block;
            margin: 20px auto;
            background-color: #AE232D;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #519C4F; /* Gains Green */
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #519C4F; /* Gains Green border */
            background-color: #FFFCEE;
        }

        img.product {
            width: 120px;
            margin-bottom: 10px;
        }

        button.add {
            background-color: #AE232D;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button.add:hover {
            background-color: #519C4F;
        }

        footer {
            background-color: #FFFCEE;
            color: #00231C;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer input {
            padding: 5px;
        }

        footer button {
            background-color: #AE232D;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
        }

        footer button:hover {
            background-color: #519C4F;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="ABC Fitness Studio Logo">
    <h1>Our Shop Gallery</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About Us</a> |
        <a href="custom.html">More</a>
    </nav>
</header>

<button class="cart-button">View Shopping Cart</button>

<h2>Products</h2>

<table>
    <tr>
        <td>
            <img class="product" src="Client2_TeeShirt.png" alt="Product 1"><br>
            <button class="add">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_WaterBottle.png" alt="Product 2"><br>
            <button class="add">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_YogaMat.png" alt="Product 3"><br>
            <button class="add">Add to Cart</button>
        </td>
    </tr>
    <tr>
</table>

<footer>
    <p>Subscribe to our newsletter</p>
    <input type="email" placeholder="Your email">
    <button>Subscribe</button>  
</footer>

</body>
</html>
