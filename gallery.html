<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - ABC Fitness Studio</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif; /* Body text in Calibri */
            color: #00231C; /* Detritus Green */
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: Arial, sans-serif; /* Headings in Arial */
        }

        header {
            background-color: #1E1B1C; /* Barbell Black */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 120px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: #AE232D; /* Cardio Crimson hover */
        }

        h2 {
            color: #AE232D; /* Cardio Crimson */
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #1E1B1C;
        }

        img.product {
            width: 100px;
            margin-bottom: 5px;
        }

        button {
            background-color: #AE232D;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #519c4f; /* Gains Green hover */
        }

        footer {
            background-color: #fffcee; /* Ivory Incline */
            color: #00231C;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer input {
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="ABC Fitness Studio Logo">
    <h1>Gallery</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About Us</a> |
        <a href="custom.html">More</a>
    </nav>
</header>

<section>
    <button>View Shopping Cart</button>
</section>

<section>
    <h2>Our Products</h2>
    <table>
        <tr>
            <td>
                <img class="product" src="img1.jpg" alt="Product 1"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img2.jpg" alt="Product 2"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img3.jpg" alt="Product 3"><br>
                <button>Add to Cart</button>
            </td>
        </tr>
        <tr>
            <td>
                <img class="product" src="img4.jpg" alt="Product 4"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img5.jpg" alt="Product 5"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img6.jpg" alt="Product 6"><br>
                <button>Add to Cart</button>
            </td>
        </tr>
        <tr>
            <td>
                <img class="product" src="img7.jpg" alt="Product 7"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img8.jpg" alt="Product 8"><br>
                <button>Add to Cart</button>
            </td>
            <td>
                <img class="product" src="img9.jpg" alt="Product 9"><br>
                <button>Add to Cart</button>
            </td>
        </tr>
    </table>
</section>

<footer>
    <p>Subscribe to our newsletter</p>
    <input type="email" placeholder="Your email">
    <button>Subscribe</button>
</footer>

</body>
</html>
