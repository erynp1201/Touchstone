<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - ABC Fitness Studio</title>

    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            color: #00231C; /* Detritus Green */
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        header {
            background-color: #FFFCEE; 
            color: #00231C;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #AE232D;
        }

        header img {
            width: 140px;
        }

        nav a {
            color: #00231C;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: #AE232D;
        }

        h2 {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .cart-button {
            display: block;
            margin: 20px auto;
            background-color: #AE232D;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #519C4F;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #519C4F;
            background-color: #FFFCEE;
        }

        img.product {
            width: 120px;
            margin-bottom: 10px;
        }

        button.add {
            background-color: #AE232D;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button.add:hover {
            background-color: #519C4F;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .modal-content {
            background: #FFFCEE;
            color: #00231C;
            width: 60%;
            margin: 80px auto;
            padding: 20px;
            border: 2px solid #519C4F;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        footer {
            background-color: #FFFCEE;
            color: #00231C;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer button {
            background-color: #AE232D;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
        }

        footer button:hover {
            background-color: #519C4F;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="ABC Fitness Studio Logo">
    <h1>Our Shop and Product Gallery</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About Us</a> |
        <a href="custom.html">More</a>
    </nav>
</header>

<button class="cart-button" id="viewCartBtn">View Shopping Cart</button>

<h2>Products</h2>

<table>
    <tr>
        <td>
            <img class="product" src="Client2_TeeShirt.png" alt="T Shirt"><br>
            <button class="add" data-item="T-Shirt">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_WaterBottle.png" alt="Water Bottle"><br>
            <button class="add" data-item="Water Bottle">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_YogaMat.png" alt="Yoga Mat"><br>
            <button class="add" data-item="Yoga Mat">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_IndividualYoga.png" alt="Individual Yoga"><br>
            <button class="add" data-item="Individual Yoga Session">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_IndividualPilates.png" alt="Individual Pilates"><br>
            <button class="add" data-item="Individual Pilates Session">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_IndividualKickboxing.png" alt="Kickboxing"><br>
            <button class="add" data-item="Individual Kickboxing Session">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_GroupYoga.png" alt="Group Yoga"><br>
            <button class="add" data-item="Group Yoga Class">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_GroupPilates.png" alt="Group Pilates"><br>
            <button class="add" data-item="Group Pilates Class">Add to Cart</button>
        </td>
        <td>
            <img class="product" src="Client2_GroupKickboxing.png" alt="Group Kickboxing"><br>
            <button class="add" data-item="Group Kickboxing Class">Add to Cart</button>
        </td>
    </tr>
</table>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
    <div class="modal-content">
        <span class="close" id="closeCart">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>

        <button id="clearCartBtn">Clear Cart</button>
        <button id="processOrderBtn">Process Order</button>
    </div>
</div>

<footer>
    <p>Subscribe to our newsletter</p>
    <input type="email" placeholder="Your email">
    <button>Subscribe</button>  
</footer>

<script>
    let cart = [];

    // Add to Cart buttons
    document.querySelectorAll(".add").forEach(btn => {
        btn.addEventListener("click", function() {
            let item = this.getAttribute("data-item");
            cart.push(item);
            alert("Item added.");
        });
    });

    // Modal Behavior
    let modal = document.getElementById("cartModal");
    let viewCartBtn = document.getElementById("viewCartBtn");
    let closeCart = document.getElementById("closeCart");
    let cartItems = document.getElementById("cartItems");

    viewCartBtn.onclick = function() {
        cartItems.innerHTML = "";
        cart.forEach(item => {
            let li = document.createElement("li");
            li.textContent = item;
            cartItems.appendChild(li);
        });
        modal.style.display = "block";
    };

    closeCart.onclick = function() {
        modal.style.display = "none";
    };

    // Clear Cart
    document.getElementById("clearCartBtn").onclick = function() {
        cart = [];
        cartItems.innerHTML = "";
    };

    // Process Order
    document.getElementById("processOrderBtn").onclick = function() {
        alert("Thank you for your order.");
    };

    // Close modal if user clicks outside content
    window.onclick = function(e) {
        if (e.target == modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
